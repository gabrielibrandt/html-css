<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>
    <picture>
       <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexível">

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/Hell Above - Pierce The Veil (Audio).mp3"  controls autoplay></audio>

        <audio preload="metadata" controls>
            <source src="midia/Hell Above - Pierce The Veil (Audio).mp3" type="audio/mpeg">
        </audio>
    </picture>
</body>
</html>
